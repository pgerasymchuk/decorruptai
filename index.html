<!DOCTYPE html>
<html lang="en">
<head>
    <title>Decorrupt AI</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="container">
        <h1>DecorruptAI</h1>
        <h2>Пошук інформації про посадовців</h2>
        <form id="form" autocomplete="off">
            <input type="text" id="lastName" placeholder="Прізвище" required><br>
            <input type="text" id="firstName" placeholder="Ім'я" required><br>
            <input type="text" id="patronymicName" placeholder="По батькові" required><br>
            <input type="submit" value="Знайти">
            <input type="reset" value="Очистити">
        </form>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
